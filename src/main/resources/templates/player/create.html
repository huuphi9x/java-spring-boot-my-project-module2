<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Player</title>
</head>
<body>
<p>
    <a href="/player">Back to list of player</a>
</p>
<form action="#" th:action="@{/create-player}" th:object="${player}" method="post">
    <table border="1">
        <tr>
            <td>Player Name</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: brown"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: brown"></td>
        </tr>
        <tr>
            <td>Position</td>
            <td>
                <select name="position">
                    <option th:each="p : ${position}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                    ></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('position')}" th:errors="*{position}" style="color: brown"></td>
        </tr>
        <tr>
            <td>Club</td>
            <td>
                <select name="club">
                    <option th:each="p : ${club}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            ></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('club')}" th:errors="*{club}" style="color: brown"></td>
        </tr>
        <tr>
            <td>National</td>
            <td>
                <select name="national">
                    <option th:each="p : ${national}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            ></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('national')}" th:errors="*{national}" style="color: brown"></td>
        </tr>
    </table>
    <button type="submit">Create</button>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</form>
</body>
</html>
