<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Club</title>
</head>
<body>
<p>
    <a href="/player">Back to list of club</a>
</p>
<form th:action="@{/edit-player}" th:object="${player}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Player Name</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td>Position</td>
            <td>
                <select name="position">
                    <option th:each="p : ${position}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Club</td>
            <td>
                <select name="club">
                    <option th:each="p : ${club}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                    ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>National</td>
            <td>
                <select name="national">
                    <option th:each="p : ${national}"
                            th:value="${p.id}"
                            th:text="${p.name}"
                            ></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update player"></td>
        </tr>
    </table>
</form>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
</body>
</html>
