<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create National</title>
</head>
<body>
<p>
    <a href="/national">Back to list of national</a>
</p>
<form action="#" th:action="@{/create-national}" th:object="${national}" method="post">
<table border="1">
    <tr>
        <td>National Name</td>
        <td><input type="text" th:field="*{name}"></td>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: brown"></td>
    </tr>
</table>
    <button type="submit">Create</button>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</form>
</body>
</html>
