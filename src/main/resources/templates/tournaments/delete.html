<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Tournaments</title>
</head>
<body>
<h1>Delete Tournaments</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/tournaments">Tournaments list</a>
</p>
<form th:action="@{/delete-tournaments}" th:object="${tournaments}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Tournaments Name:</td>
            <td th:text="${tournaments.name}"></td>
        </tr>
        <tr>
            <td>National:</td>
            <td th:text="${tournaments.national.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Tournaments"></td>
        </tr>
    </table>
</form>
</body>
</html>
